<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Thresholds</title>
</head>
<body>
    <h1>Update Thresholds</h1>
    <form action="/update-thresholds" method="post">
        <label for="soil_moisture">Soil Moisture: </label>
        <input type="number" name="soil_moisture" id="soil_moisture"><br>

        <label for="temp_low">Temperature Low: </label>
        <input type="number" step="0.1" name="temp_low" id="temp_low"><br>

        <label for="temp_high">Temperature High: </label>
        <input type="number" step="0.1" name="temp_high" id="temp_high"><br>

        <label for="humidity_low">Humidity Low: </label>
        <input type="number" name="humidity_low" id="humidity_low"><br>

        <label for="humidity_high">Humidity High: </label>
        <input type="number" name="humidity_high" id="humidity_high"><br>

        <label for="light_low">Light Low: </label>
        <input type="number" name="light_low" id="light_low"><br>

        <label for="light_high">Light High: </label>
        <input type="number" name="light_high" id="light_high"><br>

        <button type="submit">Update Thresholds</button>
    </form>
</body>
</html>
